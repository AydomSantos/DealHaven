<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Produtos</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Estilo Customizado -->
    <link rel="stylesheet" href="css/registra_produtos/style.css" />
  </head>
  <body>
    <header
      class="header"
      style="background: linear-gradient(to right, #2099f1, #133b76)"
    >
      <a href="#" class="header__logo">
        <img src="img/home_img/logo/Logo_dois.png" alt="logo" width="150px" />
      </a>
      <nav class="nav">
        <a href="pagina_faq.html" class="nav__btn--faq btn" id="faq-link"
          >FAQ</a
        >
        <a
          href="categorias.html"
          class="nav__btn--categoria"
          id="categoria-link"
          >Categorias de produtos</a
        >
        <a href="login.html" class="nav__btn--login btn" id="login-link"
          >Login</a
        >
        <a
          href="pagina_de_registro.html"
          class="nav__btn--register btn"
          id="register-link"
          >Register</a
        >
      </nav>
    </header>
    <form class="container mt-5">
      <!-- Nome do Produto e Categoria -->
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="form-group">
            <label for="productName" class="form-label"
              >Nome do Produto/Serviço</label
            >
            <input type="text" id="productName" class="form-control" required />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="productCategory" class="form-label">Categoria</label>
            <select class="form-select" id="productCategory" required>
              <option value="">Selecione...</option>
              <option>Eletrônicos</option>
              <option>Vestuário</option>
              <option>Serviços Técnicos</option>
              <option>Alimentos</option>
            </select>
          </div>
        </div>
      </div>

      <!-- SKU e Fornecedor -->
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="form-group">
            <label for="productSKU" class="form-label">Código SKU</label>
            <input type="text" id="productSKU" class="form-control" required />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="productSupplier" class="form-label">Fornecedor</label>
            <input type="text" id="productSupplier" class="form-control" />
          </div>
        </div>
      </div>

      <!-- Preço e Estoque -->
      <div class="row mb-4">
        <div class="col-md-4">
          <div class="form-group">
            <label for="productPrice" class="form-label">Preço</label>
            <div class="input-group">
              <span class="input-group-text">R$</span>
              <input
                type="number"
                id="productPrice"
                class="form-control"
                step="0.01"
                required
              />
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="productStock" class="form-label">Estoque</label>
            <input
              type="number"
              id="productStock"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="productWeight" class="form-label">Peso (kg)</label>
            <input
              type="number"
              id="productWeight"
              class="form-control"
              step="0.1"
            />
          </div>
        </div>
      </div>

      <!-- Descrição -->
      <div class="form-group mb-4">
        <label for="productDescription" class="form-label"
          >Descrição Detalhada</label
        >
        <textarea
          class="form-control"
          id="productDescription"
          rows="4"
          required
        ></textarea>
      </div>

      <!-- Características Especiais -->
      <div class="form-group mb-4">
        <label class="form-label">Características</label>
        <div class="row">
          <div class="col-md-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="feature1" />
              <label class="form-check-label" for="feature1"
                >Frete Grátis</label
              >
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="feature2" />
              <label class="form-check-label" for="feature2"
                >Garantia Estendida</label
              >
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="feature3" />
              <label class="form-check-label" for="feature3"
                >Produto Frágil</label
              >
            </div>
          </div>
        </div>
      </div>

      <!-- Upload de Imagem -->
      <div class="form-group mb-4">
        <label for="productImage" class="form-label">Imagem do Produto</label>
        <input
          type="file"
          class="form-control"
          id="productImage"
          accept="image/*"
        />
      </div>

      <!-- Termos e Condições -->
      <div class="form-check mb-4">
        <input
          class="form-check-input"
          type="checkbox"
          id="termsCheck"
          required
        />
        <label class="form-check-label" for="termsCheck">
          Declaro que as informações estão corretas
        </label>
      </div>

      <!-- Botão de Envio -->
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-lg">
          <i class="fas fa-save me-2"></i>Cadastrar Produto
        </button>
      </div>
    </form>
    <footer class="bg-body-tertiary mt-5">
        <div class="container p-4">
            <div class="row">
                <!-- Navegação -->
                <div class="col-lg-4 col-md-6 mb-4">
                    <h5 class="text-uppercase mb-4" style="color: #133b76;">Navegação</h5>
                    <ul class="list-unstyled">
                        <li class="mb-2">
                            <a href="categorias.html" class="text-dark text-decoration-none">Categorias</a>
                        </li>
                        <li class="mb-2">
                            <a href="pagina_faq.html" class="text-dark text-decoration-none">FAQ</a>
                        </li>
                    </ul>
                </div>
    
                <!-- Contato -->
                <div class="col-lg-4 col-md-6 mb-4">
                    <h5 class="text-uppercase mb-4" style="color: #133b76;">Contato</h5>
                    <div class="text-dark">
                        <p class="mb-2"><i class="fas fa-phone me-2"></i>(11) 9999-9999</p>
                        <p class="mb-2"><i class="fas fa-envelope me-2"></i>contato@empresa.com</p>
                        <p class="mb-0"><i class="fas fa-map-marker-alt me-2"></i>São Paulo, SP</p>
                    </div>
                </div>
    
                <!-- Redes Sociais -->
                <div class="col-lg-4 col-md-12 mb-4">
                    <h5 class="text-uppercase mb-4" style="color: #133b76;">Redes Sociais</h5>
                    <section class="mb-4 text-center">
                        <!-- Facebook -->
                        <a
                            class="btn btn-floating m-1"
                            style="background-color: #3b5998; color: white;"
                            href="#!"
                            role="button"
                        >
                            <i class="fab fa-facebook-f"></i>
                        </a>
    
                        <!-- Instagram -->
                        <a
                            class="btn btn-floating m-1"
                            style="background-color: #ac2bac; color: white;"
                            href="#!"
                            role="button"
                        >
                            <i class="fab fa-instagram"></i>
                        </a>
    
                        <!-- LinkedIn -->
                        <a
                            class="btn btn-floating m-1"
                            style="background-color: #0082ca; color: white;"
                            href="#!"
                            role="button"
                        >
                            <i class="fab fa-linkedin-in"></i>
                        </a>
    
                        <!-- YouTube -->
                        <a
                            class="btn btn-floating m-1"
                            style="background-color: #ff0000; color: white;"
                            href="#!"
                            role="button"
                        >
                            <i class="fab fa-youtube"></i>
                        </a>
                    </section>
                </div>
            </div>
        </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
